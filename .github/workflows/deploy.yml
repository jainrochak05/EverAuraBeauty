# Name of the workflow
name: Deploy Frontend to GitHub Pages

on:
  # Run this workflow automatically every time you push to the 'main' branch
  push:
    branches: ["main"]
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Grant permissions for the workflow to deploy to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out your repository's code
      - name: Checkout
        uses: actions/checkout@v4

      # Step 2: Set up GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Step 3: Upload the contents of the 'frontend' folder
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This is the crucial part that only deploys your frontend
          path: './frontend'

      # Step 4: Deploy the uploaded content to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Everaura</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body class="dark-theme">

    <header class="main-header">
        <nav class="main-nav">
            <button class="mobile-nav-toggle" aria-label="Open navigation">
                <span></span>
                <span></span>
            </button>
            <a href="index.html" class="logo"></a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">Our Story</a></li>
                <li><a href="contact.html">Contact</a></li>
                </ul>
            <div class="header-icons">
                <a href="#" aria-label="Wishlist" onclick="event.preventDefault(); openWishlistModal();"><i class="fa-solid fa-heart"></i></a>
                <a href="#" aria-label="Shopping Cart" onclick="event.preventDefault(); openCartModal();">
                    <i class="fa-solid fa-bag-shopping"></i>
                    <span id="cart-count" class="cart-count-badge">0</span>
                </a>
                </div>
        </nav>
    </header>

    <main>
        <section class="page-header" style="height: 30vh; min-height: 200px;">
            <h1 class="section-title">Login / Register</h1>
        </section>

        <section class="login-section">
            <div class="form-container" id="login-form-container">
                <form id="send-otp-form" novalidate> <h2>Enter Your Email</h2>
                    <p>We'll send a One-Time Password (OTP) to your email to log you in.</p>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <button type="submit" class="cta-button" id="send-otp-btn">Send OTP</button>
                </form>

                <form id="verify-otp-form" style="display: none;" novalidate> <h2>Verify OTP</h2>
                    <p>An OTP has been sent to <strong id="user-email-display"></strong>.</p>
                    <div class="form-group">
                        <label for="otp">Enter 6-Digit OTP</label>
                        <input type="text" id="otp" name="otp" required maxlength="6" pattern="\d{6}">
                    </div>
                    <button type="submit" class="cta-button" id="verify-otp-btn">Login</button>
                    <a href="#" id="resend-otp-link" class="form-link">Resend OTP</a>
                </form>
                <div id="form-message" class="form-message"></div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <div class="footer-logo"><a href="index.html" class="logo"></a></div>
            <div class="footer-links">
                <a href="shop.html">Shop</a>
                <a href="about.html">Our Story</a>
                <a href="contact.html">Contact</a>
                <a href="terms.html">Terms & Conditions</a>
            </div>
            <div class="footer-social">
                <a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" aria-label="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" aria-label="Whatsapp"><i class="fa-brands fa-whatsapp"></i></a>
            </div>
        </div>
        <p class="footer-copyright">&copy; 2025 Everaura. All Rights Reserved.</p>
    </footer>

    <div id="cart-modal" class="modal-overlay"></div>
    <div id="wishlist-modal" class="modal-overlay"></div>
    <div id="toast-container"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>

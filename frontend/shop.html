<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop All - Everaura</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="assets/css/main.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body class="dark-theme">

    <header class="main-header">
        <nav class="main-nav">
            <button class="mobile-nav-toggle" aria-label="Open navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <a href="index.html" class="logo"></a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">Our Story</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="header-icons">
                <a href="#" aria-label="Wishlist" onclick="event.preventDefault(); openWishlistModal();"><i class="fa-solid fa-heart"></i></a>
                <a href="#" aria-label="Shopping Cart" onclick="event.preventDefault(); openCartModal();">
                    <i class="fa-solid fa-bag-shopping"></i>
                    <span id="cart-count" class="cart-count-badge">0</span>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <h1 class="section-title">Our Collection</h1>
        </section>
<br>
<br>
        <div class="filter-bar" id="category-filter-bar">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="Necklaces">Necklaces</button>
            <button class="filter-btn" data-category="Rings">Rings</button>
            <button class="filter-btn" data-category="Bangles/Bracelets">Bangles/Bracelets</button>
            <button class="filter-btn" data-category="Earrings">Earrings</button>
        </div>

        <section class="shop-products">
            <div class="product-grid" id="shop-product-list">
                </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <div class="footer-logo"><a href="index.html" class="logo"></a></div>
            <div class="footer-links">
                <a href="shop.html">Shop</a>
                <a href="about.html">Our Story</a>
                <a href="contact.html">Contact</a>
                <a href="terms.html">Terms & Conditions</a>
            </div>
            <div class="footer-social">
                <a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" aria-label="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" aria-label="Whatsapp"><i class="fa-brands fa-whatsapp"></i></a>
            </div>
        </div>
        <p class="footer-copyright">&copy; 2025 Everaura. All Rights Reserved.</p>
        <a href="admin.html" class="admin-login-link">Admin</a>
    </footer>

    <div id="cart-modal" class="modal-overlay">
        <div class="cart-modal-content">
            <button class="cart-modal-close" onclick="closeModal('cart-modal')">&times;</button>
            <h3>Your Cart</h3>
            
            <div id="cart-items">
                <!-- JS will populate cart items here -->
            </div>
    
            <!-- Coupon Section -->
            <div class="coupon-area">
                <input type="text" id="coupon-code-input" placeholder="Enter coupon code" />
                <button class="apply-coupon-btn" onclick="applyCoupon()">Apply</button>
            </div>
    
            <!-- Applied coupon display -->
            <div id="applied-coupon" class="coupon-applied" style="display: none;">
                <span id="applied-coupon-code"></span>
                <button class="remove-coupon-btn" onclick="removeCoupon()">Remove</button>
            </div>
    
            <!-- Cart totals -->
            <div id="cart-totals">
                <p>Subtotal: <span id="cart-subtotal">0</span></p>
                <p>Total after coupon: <span id="cart-total">0</span></p>
            </div>
    
            <button class="checkout-btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
        </div>
    </div>
  
    <div id="wishlist-modal" class="modal-overlay"></div>
    <div id="toast-container"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
